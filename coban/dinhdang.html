<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinhdang</title>
  </head>
  <body>
    <p>mùa hè hà nội</p>
    <b>Mùa hè Hà Nội</b><br />
    <strong> Mùa hè Hà Nội</strong><br />
    <i> Mùa đông </i><br />
    <em>Mùa hè</em><br />
    <p><small>Toàn đạt học sinh giỏi</small></p>
    <p><mark> Tuấn đạt học sinh xuất sắc</mark></p>
    <p><del>Tuấn đạt học sinh trung bình</del></p>
    <p>hoa nở cuối <sub>thu</sub></p>
    <p>Hoa nở chóng <sup>tàn</sup></p>
  </body>
</html>
